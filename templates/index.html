<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Amazon optimization</title>
  </head>
  <body>

<div class="container">
    <h1>Predict Amazon Optimization Demo</h1>

  <br>
  <br>
  <br>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <input class="form-control" type="text" name="budgetinrupees" placeholder="Budget in Rupees" required="required" />

        <br>
        <select  class="form-control" name="targetingtype" required>
            <option value="1">Manualtargeting</option>
            <option value="0">Automatictargeting</option>
        </select>

        <br>
        <select class="form-control" name="biddingstrategy" required>
            <option value="0">Dynamicbids-upanddown</option>
            <option value="1">Dynamicbids-downonly</option>
        </select>

        <br>
        <input class="form-control" type="text" name="impressions" placeholder="Impressions" required="required" />

        <br>
        <input class="form-control" type="text" name="clicks" placeholder="Clicks" required="required" />

        <br>
        <input class="form-control" type="text" name="clickthroughrate" placeholder="Clicks through rate in %age" required="required" />

        <br>

        <input class="form-control" type="text" name="spendinrs" placeholder="Spend amount in advertising" required="required" />

        <br>
        <input class="form-control" type="text" name="cpc" placeholder="Cost per click (In RS)" required="required" />

        <br>
        <input class="form-control" type="text" name="14daystotalorders" placeholder="14Days total orders(In Number)" required="required" />

        <br>
        <input class="form-control" type="text" class="form-control" name="acosspentinperc" placeholder="Acos spent till yet(In %age)" required="required" />

        <br>
        <input type="text" class="form-control" name="14daystotalsales" placeholder="14 days total sales(In Rs)" required="required" />

        <br>
        <select class="form-control" name="campaign_product" required>
            <option value="1">PainReliefOil</option>
            <option value="2">Sunscreen</option>
            <option value="3">NightCream</option>
            <option value="4">HairOil</option>
            <option value="5">FaceWash</option>
        </select>

        <br>
        <select class="form-control" name="campaign_class" required>
            <option value="1">Generic-New</option>
            <option value="2">Generic</option>
            <option value="3">Automatic</option>
            <option value="4">Auto</option>
        </select>

        <br>

        <input class="form-control" type="text" name="priceofproduct" placeholder="Price of product(In Rs)" required="required" />

        <br>
        <button type="submit"  class="btn btn-primary" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
